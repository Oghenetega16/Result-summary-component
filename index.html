<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="box1">
      <p class="result">Your Result</p>
      <div class="percent">
        <h1>76</h1>
        <p class="of">of 100</p>
      </div>
      <h3>Great</h3>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="box2">
      <p class="sum">Summary</p>
      <div class="box">
        <div class="summary first">
          <p class="item reaction"><i class="fa fa-bolt" aria-hidden="true"></i>Reaction</p>
          <p class="value"><span>80</span> / 100</p>
        </div>
        <div class="summary second">
          <p class="item memory"><i class="fas fa-brain"></i>Memory</p>
          <p class="value"><span>92</span> / 100</p>
        </div>
        <div class="summary third">
          <p class="item verbal"><i class="fa-regular fa-comment-dots"></i>Verbal</p>
          <p class="value"><span>61</span> / 100</p>
        </div>
        <div class="summary fourth">
          <p class="item visual"><i class="fa-regular fa-eye"></i>Visual</p>
          <p class="value"><span>72</span> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
